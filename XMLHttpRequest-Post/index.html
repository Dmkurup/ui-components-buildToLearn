<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XML Http Request Demo-AJAX</title>
</head>
<body>
    <h2 id="title">POST XMLHttp Request</h2>
    <p id="server-resp"></p>  

    <script>
        const xhr = new XMLHttpRequest();

        xhr.onload=function(){
            const serverResp = document.getElementById("server-resp");
            serverResp.innerHTML=this.responseText;
        }

        xhr.open("POST","dom.php");
        xhr.setRequestHeader("Content-type","application/x-www-form-urlencoded");
        xhr.send("name=deepthi&message=hello ajax");
    </script>
</body>
</html>
